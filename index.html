    <style>
        body {
            background-color: #121212;
            font-family: 'Lato', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .background-text {
            font-size: 150px;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 165, 79, 0.2);
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 5px;
            white-space: nowrap;
        }

        /* Define the fadeIn keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 50%;
            
            /* Add fade-in effect */
            opacity: 0; /* Start invisible */
            animation: fadeIn 2s ease-in-out 2s forwards; /* 
                fadeIn animation:
                - duration: 2s
                - delay: 2s
                - forwards: retain final state
            */
        }

        .button-container a {
            text-decoration: none;
            color: #e0e0e0;
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 10px 20px;
            margin: 10px 0;
            width: 300px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: rgba(255, 165, 79, 0.8);
            color: #111;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 20px;
                box-sizing: border-box;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }

            .background-text {
                position: static;
                transform: none;
                font-size: 60px;
                white-space: normal;
                margin-bottom: 60px;
                line-height: 1.2;
            }

            .button-container {
                position: static;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .button-container a {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
